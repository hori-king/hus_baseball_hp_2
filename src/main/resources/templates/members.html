<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head th:replace="~{fragments/head :: common_head('部員紹介')}"></head>

<body>
	<div th:replace="~{fragments/header :: common_header}"></div>
	
	<div class="container mt-4">
		<h1 class="mb-4 text-center">部員紹介</h1>
		<div class="row">
			<div class="col-lg-4 col-md-6 mb-4" th:each="member : ${memberList}">
				
				<div class="card shadow-sm">
					<img th:if="${member.photo}" th:src="@{${member.photo}}" class="card-img-top" alt="部員写真">
					<div class="card-body d-flex flex-column">
						<ul class="list-group list-group-flush mb-3">
							<li class="list-group-item"  th:text="'名前:' + ${member.name}">名前</li>
							<li class="list-group-item" th:text="'学年:' + ${member.grade}">学年</li>
							<li class="list-group-item" th:text="'出身校:' + ${member.almaMater}">出身校</li>
							<li class="list-group-item" th:text="'ポジション:' + ${member.position}">ポジション</li>
							<li class="list-group-item" th:text="${member.ambition}">意気込み</li>
						</ul>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>

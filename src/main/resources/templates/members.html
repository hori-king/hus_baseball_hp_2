<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('部員紹介')}"></head>

<body>
	<div class="container mt-4">
		<h1 class="mb-4 text-center">部員紹介</h1>
		<div class="row">
			<div class="col-lg-4 col-md-6 mb-4" th:each="member : ${memberList}">
				
				<div class="card shadow-sm">
					<img th:if="${member.photo}" src="@{${member.photo}}" class="card-img-top" alt="部員写真">
					<div class="card-body d-flex flex-column"></div>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>

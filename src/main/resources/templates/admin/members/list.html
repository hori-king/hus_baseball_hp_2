<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('部員管理')}"></head>
<body>
	<div th:replace="~{fragments/admin_header :: common_admin_header}"></div>
	
	<main class="mt-5">
		<div class="container">
			<div>
				<h1>部員管理</h1>
				<a th:href="@{/admin/members/new}" class="btn btn-primary mt-4">新規登録</a>
			</div>
			
			<div th:if="${successMessage}" class="alert alert-success mt-4" th:text="${successMessage}"></div>
			<div th:if="${errorMessage}" class="alert alert-danger mt-4" th:text="${errorMessage}"></div>
			
			<table class="table table-striped table-hover mt-5">
				<thead class="table-dark">
					<tr>
						<th scope="col" class="member_name">名前</th>
						<th scope="col" class="member_grade">学年</th>
						<th scope="col" class="member_number">背番号</th>
						<th scope="col" class="member_position">ポジション</th>
						<th scope="col" class="member_almaMater">出身校</th>
						<th scope="col" class="member_faculty">学部</th>
						<th scope="col" class="member_department">学科</th>
						<th scope="col" class="member_photo">写真</th>
						<th scope="col" class="member_operation">操作</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="member : ${memberList}" th:object="${member}">
						<td th:text="*{name}"></td>
						<td th:text="*{grade}"></td>
						<td th:text="*{number}"></td>
						<td th:text="*{position}"></td>
						<td th:text="*{almaMater}"></td>
						<td th:text="*{faculty}"></td>
						<td th:text="*{department}"></td>
						<td th:text="*{photo}"></td>
						<td>
							<a th:href="@{/admin/members/{id}/edit(id=*{id})}" class="btn btn-sm btn-outline-primary">編集</a>
							<form th:action="@{/admin/members/{id}/delete(id=*{id})}" method="post" class="d-inline" onsubmit="return confirm('本当に削除しますか？');">
								<button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
		
	</main>
	
	<div th:replace="~{fragments/admin_footer :: common_admin_footer}"></div>
</body>
</html>

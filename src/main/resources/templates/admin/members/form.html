<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('部員管理')}"></head>
<body>
	<div th:replace="~{fragments/header :: common_header}"></div>
	
	<main class="mt-5">
		<div class="container">
			<h1 th:if="${member.id == null}">部員 新規登録</h1>
			<h1 th:unless="${member.id == null}">部員 編集</h1>
			
			<form th:action="${member.id == null} ? @{/admin/members} : @{/admin/members/{id}/edit(id=${member.id})}" method="post" th:object="${member}">
				<input type="hidden" th:if="${member.id == null}" th:field=*{id}>
				<div class="mb-3">
					<label for="name">名前</label>
					<input type="text" id="name" class="form-control" th:field="*{name}" required>
				</div>
				<div class="mb-3">
					<label for="grade">学年</label>
					<input type="number" id="grade" class="form-control" th:field="*{grade}" required>
				</div>
				<div class="mb-3">
					<label for="number">背番号</label>
					<input type="number" id="number" class="form-control" th:field="*{number}" required>
				</div>
				<div class="mb-3">
					<label for="position">ポジション</label>
					<input type="text" id="position" class="form-control" th:field="*{position}" required>
				</div>
				<div class="mb-3">
					<label for="almaMater">出身校</label>
					<input type="text" id="almaMater" class="form-control" th:field="*{almaMater}" required>
				</div>
				<div class="mb-3">
					<label for="ambition">意気込み</label>
					<input type="text" id="ambition" class="form-control" th:field="*{ambition}" required>
				</div>
				<div class="mb-3">
					<label for="photo">写真</label>
					<input type="text" id="photo" class="form-control" th:field="*{photo}" required>
				</div>
				
				<button type="submit" class="btn btn-outline-success" th:text="${member.id == null} ? '登録' : '編集'"></button>
				<a th:href="@{/admin/members}" class="btn btn-secondary">部員一覧へ</a>
			</form>
			
		</div>
		
	</main>
	
	<div th:replace="~{fragments/footer :: common_footer}"></div>
	<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('試合管理')}"></head>
<body>
	<div th:replace="~{fragments/admin_header :: common_admin_header}"></div>
	
	<main class="mt-5">
		<div class="container">
			<h1 th:if="${match.id == null}">試合 新規	登録</h1>
			<h1 th:unless="${match.id == null}">試合 編集</h1>
			
			<form th:action="${match.id == null} ? @{/admin/matches} : @{/admin/matches/{id}/edit(id=${match.id})}"
				method="post" th:object="${match}" enctype="multipart/form-data">
				<div class="mb-3">
					<label for="opponent" class="form-label">対戦相手</label>
					<input type="text" id="opponent" class="form-control" th:field="*{opponent}" required>
				</div>
				<div class="mb-3">
					<label for="matchDate" class="form-label">試合日</label>
					<input type="date" id="matchDate" class="form-control" th:field="*{matchDate}" required>
				</div>
				<div class="mb-3">
					<label for="venue" class="form-label">球場</label>
					<input type="text" id="venue" class="form-control" th:field="*{venue}" required>
				</div>
				<div class="mb-3">
					<label for="ourScore" class="form-label">得点</label>
					<input type="number" id="ourScore" class="form-control" th:field="*{ourScore}" required>
					
					<div th:if="${#fields.hasErrors('ourScore')}" th:errors="*{ourScore}" class="text-danger small"></div>
				</div>
				<div class="mb-3">
					<label for="opponentScore" class="form-label">失点</label>
					<input type="number" id="opponentScore" class="form-control" th:field="*{opponentScore}" required>
					
					<div th:if="${#fields.hasErrors('opponentScore')}" th:errors="*{opponentScore}" class="text-danger small"></div>
				</div>
				<div class="mb-3">
					<label for="result" class="form-label">試合結果</label>
					<select id="result" class="form-select" th:field="*{result}">
						<option value="">選択してください</option>
						<option th:each="result : ${results}" th:value="${result}" th:text="${result}"></option>
					</select>
				</div>
				<div class="mb-3">
					<label for="comment" class="form-label">コメント</label>
					<input type="text" id="comment" class="form-control" th:field="*{comment}" required>
				</div>
				<div class="mb-3">
					<label for="photo" class="form-label">写真</label>
					<input type="file" id="photo" name="photo" class="form-control" required>
					
					<div th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}" class="text-danger small"></div>
				</div>
				
				<button type="submit" class="btn btn-primary" th:text="${match.id == null} ? '登録' : '編集'"></button>
				<a th:href="@{/admin/matches}" class="btn btn-secondary">試合管理一覧へ</a>
				
			</form>
		</div>
	</main>
	
	<div th:replace="~{fragments/admin_footer :: common_admin_footer}"></div>
</body>
</html>

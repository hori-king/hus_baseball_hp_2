<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('試合管理')}"></head>
<body>
	<div th:replace="~{fragments/header :: common_header}"></div>
	
	<main class="mt-5">
		<div class="container">
			<div>
				<h1>試合管理</h1>
				<a th:href="@{/admin/matches/news}" class="btn btn-primary mt-4"></a>
			</div>
			
			<div th:if=${successMessage} class="alert alert-success mt-4" th:text="${successMessage}"></div>
			<div th:if=${errorMessage} class="alert alert-danger mt-4" th:text="${errorMessage}"></div>
			
			<table class="table table-striped table-hover mt-5">
				<thead class="table-dark">
					<tr>
						<td>対戦相手</td>
						<td>試合日</td>
						<td>球場</td>
						<td>得点</td>
						<td>失点</td>
						<td>試合結果</td>
						<td>コメント</td>
						<td>写真</td>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="match : ${matchList}" th:object="${match}">
						<td th:text="*{opponent}">対戦相手</td>
						<td th:text="*{match_date}">試合日</td>
						<td th:text="*{venue}">球場</td>
						<td th:text="*{our_score}">得点</td>
						<td th:text="*{opponent_score}">失点</td>
						<td th:text="*{result}">試合結果</td>
						<td th:text="*{comment}">コメント</td>
						<td th:text="*{photo}">写真</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</main>
	
	<div th:replace="~{fragments/footer :: common_footer}"></div>
	<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

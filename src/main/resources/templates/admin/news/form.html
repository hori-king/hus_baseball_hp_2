<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:replace="~{fragments/head :: common_head('お知らせ登録', '/admin/news/' + ${news.id},
	'お知らせの登録・編集フォームです。')}">
</head>
<body>
	<div th:replace="~{fragments/admin_header :: common_admin_header}"></div>
	
	<main class="mt-5">
		<div class="container">
			<h1 th:if="${news.id == null}">お知らせ 新規登録</h1>
			<h1 th:unless="${news.id == null}">お知らせ 編集</h1>
			
			<form th:action="${news.id == null} ? @{/admin/news} : @{/admin/news/{id}/edit(id=${news.id})}"
				th:object="${news}" method="post" enctype="multipart/form-data">
				<input type="hidden" th:if="${news.id == null}" th:field="*{id}">
				<div class="mb-3">
					<label for="title" class="form-label">タイトル</label>
					<input type="text" id="title" class="form-control" th:field="*{title}" required>
				</div>
				<div class="mb-3">
					<label for="postedDate" class="form-label">掲載日</label>
					<input type="date" id="postedDate" class="form-control" th:field="*{postedDate}" required>
				</div>
				<div class="mb-3">
					<label for="category" class="form-label">カテゴリ</label>
					<select id="category" class="form-select" th:field="*{category}">
						<option value="">選択してください</option>
						<option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
					</select>
				</div>
				<div class="mb-3">
					<label for="content" class="form-label">内容</label>
					<textarea id="content" class="form-control" rows="10" th:field="*{content}" required></textarea>
				</div>
				<div class="mb-3">
					<label for="photo" class="form-label">写真</label>
					<input type="file" id="photo" name="photo" class="form-control">
					
					<div th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}" class="text-danger small"></div>
				</div>

				<button type="submit" class="btn btn-primary" th:text="${news.id == null} ? '登録' : '編集'">登録</button>
				<a th:href="@{/admin/news}" class="btn btn-secondary">一覧に戻る</a>
			</form>
			
		</div>
	</main>
	
	<div th:replace="~{fragments/admin_footer :: common_admin_footer}"></div>
</body>
</html>

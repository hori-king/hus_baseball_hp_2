<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('お知らせ管理')}"></head>
<body>
	<div th:replace="~{fragments/admin_header :: common_admin_header}"></div>
	
	<main class="mt-5">
		<div class="container">
			<div class="">
				<h1>お知らせ管理</h1>
				<a th:href="@{/admin/news/new}" class="btn btn-primary mt-4">新規登録</a>
			</div>
			
			<div th:if="${successMessage}" class="alert alert-success mt-4" role="alert" th:text="${successMessage}"></div>
			<div th:if="${errorMessage}" class="alert alert-danger mt-4" role="alert" th:text="${errorMessage}"></div>
			
			<table class="table table-striped table-hover mt-5">
				<thead class="table-dark">
					<tr>
						<th scope="col" class="news_id">ID</th>
						<th scope="col" class="news_date">掲載日</th>
						<th scope="col" class="news_title">タイトル</th>
						<th scope="col" class="news_category">カテゴリ</th>
						<th scope="col" class="news_photo">写真</th>
						<th scope="col" class="news_operation">操作</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="news : ${newsList}" th:object="${news}">
						<td th:text="*{id}"></td>
						<td th:text="*{#temporals.format(postedDate, 'yyyy-MM-dd')}"></td>
						<td th:text="*{title}"></td>
						<td th:text="*{category}"></td>
						<td th:text="*{photo}"></td>
						<td>
							<a th:href="@{/admin/news/{id}/edit(id=*{id})}" class="btn btn-sm btn-outline-primary">編集</a>
							<form th:action="@{/admin/news/{id}/delete(id=*{id})}" method="post" class="d-inline" onsubmit="return confirm('本当に削除しますか？');">
								<button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</main>
	
	<div th:replace="~{fragments/admin_footer :: common_admin_footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('お知らせ管理')}"></head>
<body>
	<div th:replace="~{fragments/header :: common_header}"></div>
	
	<main class="mt-5">
		<div class="container">
			<div class="">
				<h1>お知らせ管理</h1>
				<a th:href="@{/admin/news/new}" class="btn btn-primary">新規登録</a>
			</div>
			
			<table class="table table-striped table-hover mt-5">
				<thead class="table-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">掲載日</th>
						<th scope="col">タイトル</th>
						<th scope="col">カテゴリ</th>
						<th scope="col">写真</th>
						<th scope="col">操作</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="news : ${newsList}" th:object="${news}">
						<td th:text="*{id}"></td>
						<td th:text="*{#temporals.format(postedDate, 'yyyy-MM-dd')}"></td>
						<td th:text="*{title}"></td>
						<td th:text="*{category}"></td>
						<td th:text="*{photo}"></td>
						<td></td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</main>
	
	<div th:replace="~{fragments/footer :: common_footer}"></div>
	<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

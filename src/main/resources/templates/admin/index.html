<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:replace="~{fragments/head :: common_head('管理者ページ')}"></head>
<body>
	<main class="mt-5">
		<div class="text-center mt-5 mb-5">
			<h1>管理者ページ</h1>
		</div>
		
		<section class="container">
			<div class="row row-cols-2 jusitfy-content-center">
				<div class="col">
					<div class="card h-100">
						<div class="card-body text-center">
							<h5 class="card-title">お知らせ管理</h5>
							<p class="card-text">お知らせの追加、編集、削除を行います。</p>
							<a th:href="@{/admin/news}" class="btn btn-primary">お知らせ管理</a>
						</div>
					</div>
				</div>
				
				<div class="col">
					<div class="card h-100">
						<div class="card-body text-center">
							<h5 class="card-title">部員管理</h5>
							<p class="card-text">部員情報の追加、編集、削除を行います。</p>
								<a th:href="@{/admin/members}" class="btn btn-primary">部員管理</a>
						</div>
					</div>
				</div>
				
				<div class="col mt-5">
					<div class="card h-100">
						<div class="card-body text-center">
							<h5 class="card-title">試合管理</h5>
							<p class="card-text">試合情報の追加、編集、削除を行います。</p>
							<a th:href="@{/admin/matches}" class="btn btn-primary">試合管理</a>
						</div>
					</div>
				</div>
				
				<div class="col mt-5">
					<div class="card h-100">
						<div class="card-body text-center">
							<h5 class="card-title">お問い合わせ管理</h5>
							<p class="card-text">お問い合わせの確認、ステータス変更、削除を行います。</p>
							<a th:href="@{/admin/inquiries}" class="btn btn-primary">お問い合わせ管理</a>
						</div>
					</div>
				</div>
				
			</div>
			
			<div class="text-center mt-5">
				<a th:href="@{/}" class="btn btn-secondary">トップページへ</a>
			</div>
			<div class="text-center mt-5">
				<form th:action="@{/logout}" method="post" class="d-flex justify-content-center">
					<button type="submit" class="btn btn-outline-danger">ログアウト</button>
				</form>
			</div>
		</section>
	</main>
	
	<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: common_head('お知らせ一覧')}"></head>

<body>
	<div th:replace="~{fragments/header :: common_header}"></div>
	
	<main class="mt-5">
		<div class="container text-center">
			<section>
				<h1>お知らせ一覧</h1>
				<div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
					<div  th:each="item : ${newsList}" class="col">
						<div class="card h-100">
							<img th:if="${item.photo}" th:src="@{${item.photo}}" class="card-img-top" alt="ニュース写真" />
							<div class="card-body">
								<h5 th:text="${item.title}" class="card-title">ニュース</h5>
								<p th:text="${item.content}" class="card-text"></p>
							</div>
							<div class="card-footer">
								<small th:text="${#temporals.format(item.postedDate, 'yyyy-MM-dd')}" class="text-body-secondary">
									Last updated 3 minsago</small>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
	
	<div th:replace="~{fragments/footer :: common_footer}" class="mt-auto"></div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('トップページ')}"></head>
<body>
	<div th:replace="~{fragments/header :: common_header}"></div>
	
	<main class="mt-5 mb-5">
		<div class="text-center mb-5">
			<h1 class="fw-bold">準硬式野球部</h1>
			<div class="">
				<p class="mb-4">我々の活動や試合結果をお届けします</p>
			</div>
		</div>
		
		<div class="container">
			<h2 class="mb-5">最新のお知らせ<div class="border-bottom border-danger mt-3"></div></h2>
			<div class="row mb-5">
				<div class="col" th:each="news : ${latestNews}">
					
					<div class="card shadow-sm">
						<a th:href="@{/news/{id}(id=${news.id})}" class="text-decoration-none text-dark">
							<img th:if="${news.photo}" th:src="@{${news.photo}}" class="card-img-top" alt="お知らせ写真">
							<div class="card-body">
								<h5 class="card-title" th:text="${news.title}">タイトル</h5>
								<p class="card-text text-muted" th:text="${#temporals.format(news.postedDate, 'yyyy年MM月dd日')}">日付</p>
							</div>
						</a>
					</div>
					
				</div>
			</div>
			<div class="text-end mb-5">
				<a th:href="@{/news}" class="btn btn-outline-primary">お知らせ一覧へ</a>
			</div>
		</div>
	</main>
	
	<div th:replace="~{fragments/footer :: common_footer}"></div>
</body>
</html>

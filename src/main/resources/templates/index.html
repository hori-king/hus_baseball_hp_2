<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:replace="~{fragments/head :: common_head('トップページ')}"></head>
<body>
	<div th:replace="~{fragments/header :: common_header}"></div>
	
	<main class="mt-5">
		<div class="text-center mb-5">
			<!--管理者ページからログアウトした時に表示-->
			<div th:if="${param.logout}" class="alert alert-success" role="alert">
				ログアウトしました。
			</div>
			
			<h1 class="fw-bold">北海道科学大学 準硬式野球部</h1>
			<p class="fs-4 mt-3 mb-4">我々の活動や試合結果をお届けします</p>
	
		</div>
		
		<section class="container mb-5">
			<div class="row justify-content-center">
				<div class="col-md-7 text-center mb-4">
					<h2>私たちについて</h2>
					<p class="fs-5">
						私たち北海道科学大学準硬式野球部は、
						全国大会出場を目指して日々練習に励んでいます。
						野球を楽しみながらも、真剣に勝利を追求する、文武両道のチームです。
						初心者、経験者、マネージャー、学年問わず、新しい仲間をいつでも歓迎します！
					</p>
				</div>
				
				<!--部活の雰囲気のわかる写真-->
				<div class="text-center">
					<figure class="figure">
						<img src="https://placehold.jp/1000x400.png?text=活動写真" class="figure-img img-fluid rounded shadow" alt="部活の活動写真">
						<figcaption class="figure-caption text-center">練習風景の一コマ</figcaption>
					</figure>
				</div>
				
			</div>
		</section>
		
		<section class="container mb-5">
			<h2 class="pt-5 mb-5">最近のお知らせ
				<div class="border-bottom border-danger text-end">
					<a th:href="@{/news}" class="btn btn-outline-danger mb-2">お知らせ一覧へ</a>
				</div>
			</h2>
			
			<div class="row border-bottom border-danger mb-5">
				<article class="col mb-5" th:each="news : ${latestNews}">
					
					<div class="card shadow-sm card-hover h-100">
						<a th:href="@{/news/{id}(id=${news.id})}" class="d-flex flex-column h-100 text-decoration-none text-dark">
							<img th:if="${news.photo}" th:src="@{${news.photo}}" class="news_img card-img-top" alt="お知らせ写真">
							<div class="card-body">
								<h3 class="card-title text-center" th:text="${news.title}">タイトル</h3>
							</div>
							<div class="card-footer">
								<p class="card-text text-muted" th:text="${#temporals.format(news.postedDate, 'yyyy年MM月dd日')}">日付</p>
							</div>
						</a>
					</div>
					
				</article>
			</div>
		</section>
		
		<section class="container">
			<h2 class="pt-5 mb-5">最近の試合結果
				<div class="border-bottom border-danger text-end">
					<a th:href="@{/matches}" class="btn btn-outline-danger mb-2">試合結果一覧へ</a>
				</div>
			</h2>
			
			<div class="row border-bottom border-danger mb-5">
				<article class="col mb-5" th:each="match : ${latestMatches}">
					
					<div class="card shadow-sm card-hover h-100">
						<a th:href="@{/matches/{id}(id=${match.id})}" class="text-decoration-none text-dark">
							<img th:if="@{match.photo}" th:src="@{${match.photo}}" class="match_img card-img-top" alt="試合写真">
							<div class="card-body">
								<h3 class="card-title text-center" th:text="'対戦相手： ' + ${match.opponent}">対戦相手</h3>
								<div class="d-flex justify-content-center align-items-center fs-3">
									<span th:text="${match.ourScore}"></span>
									<span class="mx-2">-</span>
									<span th:text="${match.opponentScore}"></span>
								</div>
								<p class="text-center fs-4 fw-bold"
									th:text="${match.result}"
									th:classappend="${match.result == '勝利'} ? 'text-success' :
									(${match.result == '敗北'} ? 'text-danger' : 'text-secondary')"></p>
								<p class="text-center" th:text="${match.venue}"></p>
							</div>
						</a>
					</div>
					
				</article>
			</div>
		</section>
		
		<section class="cta-section container text-white">
			<h2 class="text-center py-5">お問い合わせフォーム</h2>
			<p class="text-center mb-4">
				ご質問やご意見がございましたら、以下のフォームからお気軽にお問い合わせください。
			</p>
			<div class="text-center">
				<a th:href="@{/inquiry}" class="btn btn-danger btn-lg">お問い合わせ</a>
			</div>
					
		</section>
		
	</main>
	
	<div th:replace="~{fragments/footer :: common_footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	
<head th:replace="~{fragments/head :: common_head('試合結果', '/match/' + ${match.id},
	${match.opponent} + 'との試合結果の詳細です、スコアやコメントなどを掲載しています。')}">
</head>

<body>
	<div th:replace="~{fragments/header :: common_header}"></div>
	
	<main>
		<div class="container mt-4">
			<div th:object="${match}">
				<h1 class="mb-4 text-center" th:text="'対戦相手：'+*{opponent}"></h1>
				
				<div class="row justify-content-center mt-4">
					<article class="col-md-8">
						
						<div class="card">
							<img th:if="*{photo}" th:src="@{*{photo}}" class="card-img-top" alt="試合写真">
							<div class="card-body">
								<div class="d-flex justify-content-center align-items-center fs-2 mb-3">
									<span th:text="*{ourScore}"></span>
									<span class="mx-2">-</span>
									<span th:text="*{opponentScore}"></span>
								</div>
								<p class="text-center fs-4 fw-bold"
									th:text="*{result}"
									th:classappend="*{result == '勝利'} ? 'text-success' :
										(*{result == '敗北'} ? 'text-danger' : 'text-secondary')">
								</p>
								<hr>
								<p class="text-center fs-3" th:text="*{venue}"></p>
								<hr>
								<p class="text-center fs-4" th:text="*{comment}"></p>
							</div>
						</div>
						
						<div class="text-end mt-4">
							<a th:href="@{/matches}" class="btn btn-secondary">一覧に戻る</a>
						</div>
						
					</article>
				</div>
				
			</div>
		</div>
	</main>
	
	<div th:replace="~{fragments/footer :: common_footer}"></div>
</body>
</html>

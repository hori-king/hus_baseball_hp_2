<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:replace="~{fragments/head :: common_head('お問い合わせ', '/inquiry')}"></head>
<body>
	<div th:replace="~{fragments/header :: common_header}"></div>
	
	<main class="mt-5">
		<div class="container">
			<h1 class="text-center mb-5">お問い合わせフォーム</h1>
			<div class="row justify-content-center">
				
				<div class="col col-9 col-lg-6">
					<!-- 送信成功メッセージ -->
					<div th:if="${successMessage}" class="alert alert-success" role="alert"
						th:text="${successMessage}"></div>
					
					<form th:action="@{/inquiry}" th:object="${inquiry}" method="post">
						<div class="row mb-3">
							<label for="name" class="col-form-label fs-5">お名前</label>
							<input type="text" id="name" class="col-sm-9 form-control" th:field="*{name}" required>
						</div>
						<div class="row mb-3">
							<label for="email" class="col-form-label fs-5">メールアドレス</label>
							<input type="email" id="email" class="col-sm-9 form-control" th:field="*{email}" required>
						</div>
						<div class="row mb-3">
							<label for="subject" class="col-form-label fs-5">件名</label>
							<input type="text" id="subject" class="col-sm-9 form-control" th:field="*{subject}" required>
						</div>
						<div class="row mb-3">
							<label for="content" class="col-form-label fs-5">質問内容</label>
							<textarea id="content" class="col-sm-9 form-control" rows="5" th:field="*{content}" required></textarea>
						</div>
						<div class="text-center">
							<input  type="submit" class="btn btn-primary"></input>
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</main>
	
	<div th:replace="~{fragments/footer :: common_footer}"></div>
</body>
</html>
